<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listing</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
</head>

<body ng-app="eventListingApp" ng-controller="eventListingController">
  <div class="container" style="margin-top:50px;" ng-init="bootstrapApp();">
      <div class="row">
          <div class="col-md-12">
              <h3 style="font-weight:bold">Event Listing</h3>
          </div>
      </div>
      <div class="row formElements" style="margin-top:20px;">
          <div class="col-md-12">
              <span>City: </span>
              <select style="margin-left:7px;" class="formElements" ng-model="city">
                <option value="Amsterdam">Amsterdam</option>
                <option value="Berlin">Berlin</option>
                <option value="Rim">Rim</option>
                <option value="St.Petersburg">St Petersburg</option>
              </select>
              <span style="margin-left:8px;">Month: </span>
              <select style="margin-left:7px;" class="formElements" ng-model="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
            <span style="margin-left:8px;">Show only favorites </span>
            <input type="checkbox" style="margin-left:3px;" class="formElements" ng-model="filterFavorite">
          </div>
      </div>
      <div class="row" style="margin-top:20px;">
          <div id="eventListContainer">
            <div style="position:relative;width:fit-content" ng-repeat="event in eventListings | filter:filterListing">
              
                <img ng-src="{{event.image}}" class="eventImg">
              
                <h3 class="eventName">{{event.name}}</h3>
              
                <span class="dayOfMonthContainer">
                  <span class="dayOfMonth">{{event.date.split('.')[0]}}</span>
                </span>

                <i ng-if="!favorites.includes(event.id)" class="favButton material-icons md-18" ng-click="editFavorites(event.id)">bookmark_border</i>
                <i ng-if="favorites.includes(event.id)" class="favButton material-icons md-18" ng-click="editFavorites(event.id)">bookmark</i>
              
            </div>
          </div>  
      </div>
  </div>
</body>
</html>
